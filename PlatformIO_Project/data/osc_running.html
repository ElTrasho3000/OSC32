<!DOCTYPE html>
<html>
<head>
    <title>OSC Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">  
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>
        OSC Terminal
    </h1>
    <div class="ordered">
        <p class="c12">
            OSC-service is running.
        </p>
        <p class="c1r2">
            Click reset button to change settings.
        </p>
        <form class="c2r2" action='/reset' method='post'>
            <input type='submit' value='Reset'>
        </form>
    </div>
</body>
